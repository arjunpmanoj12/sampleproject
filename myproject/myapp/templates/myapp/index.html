<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookShare - Buy or Sell Used Books</title>
  
  <!-- Load static files -->
  {% load static %}
  
  <!-- Reference CSS using Django static tag -->
  <link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><strong><a href="{% url 'index' %}">Home</a></strong></li>
        <li><a href="{% url 'sell' %}">Sell Books</a></li>
        <li><a href="{% url 'buy' %}">Buy Books</a></li>
        <li><a href="{% url 'profile' %}">Profile</a></li>
        <li><a href="{% url 'login' %}">Login</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h1>Welcome to BookShare</h1>
      <p>Buy or sell your used books to someone in need</p>
      <div class="actions">
        <a href="{% url 'sell' %}" class="btn">Sell Books</a>
        <a href="{% url 'buy' %}" class="btn">Buy Books</a>
      </div>
    </section>

    <section class="featured-books">
      <h2>Featured Books</h2>
      <div class="book-grid">
        <!-- Example of a book card -->
        <div class="book-card">
          <!-- Reference images using Django static tag -->
          <img src="{% static 'images/book-cover.jpg' %}" alt="Book Cover">
          <h3>Book Title</h3>
          <p>Author: Author Name</p>
          <p>Condition: Good</p>
          <button class="btn-details">View Details</button>
        </div>
        <!-- More book cards here -->
      </div>
    </section>
  </main>

  <footer>
    <p>Â© 2024 BookShare. All Rights Reserved.</p>
  </footer>
</body>
</html>
