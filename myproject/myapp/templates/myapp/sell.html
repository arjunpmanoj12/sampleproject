<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}  <!-- Load the static files tag library -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sell a Book</title>
  <!-- Use Django's static tag to load the CSS -->
  <link rel="stylesheet" href="{% static 'css/donation.css' %}">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="{% url 'index' %}">Home</a></li>
        <li><strong><a href="{% url 'sell' %}">Sell Books</a></strong></li>
        <li><a href="{% url 'buy' %}">Buy Books</a></li>
        <li><a href="{% url 'profile' %}">Profile</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="form-section">
      <h1>Sell a Book</h1>
      <!-- Django form handling -->
      <form id="sell-book-form" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="title">Book Title:</label>
        <input type="text" id="title" name="title" required>

        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required>

        <label for="condition">Condition:</label>
        <select id="condition" name="condition">
          <option value="new">New</option>
          <option value="good">Good</option>
          <option value="fair">Fair</option>
          <option value="poor">Poor</option>
        </select>

        <label for="category">Category:</label>
        <select id="category" name="category">
          <option value="fiction">Fiction</option>
          <option value="non-fiction">Non-Fiction</option>
          <option value="educational">Educational</option>
          <option value="children">Children's Books</option>
          <option value="other">Other</option>
        </select>

        <label for="image">Upload Book Cover:</label>
        <input type="file" id="image" name="image">

        <button type="submit" class="btn-submit">Submit</button>
      </form>
    </section>
  </main>

  <footer>
    <p>Â© 2024 BookShare. All Rights Reserved.</p>
  </footer>
</body>
</html>
